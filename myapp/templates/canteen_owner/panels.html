{% extends 'canteen_owner/parent_template.html' %}
<title > {% block title %} Orders {% endblock %} </title>

{% block content %}
	
		<!-- MAIN -->
		<div class="main">
						<!-- MAIN CONTENT -->
						<div class="main-content">
							<div class="container-fluid"> <h3 class="page-title">Orders per item</h3>
								<div class="row">
									<!--ORDERS LIST-->
									<div class="col-md-14" >
									<div class="panel">
											<div class="panel-heading">
												<h3 class="panel-title">Order List</h3>
											</div>
											<div class="panel-body table-responsive">
												<table class="table table-striped">
													<thead>
														<tr>
															<th>Item </th>
															<th>Item Name</th>
															<th>Orders</th>
															<th>Completed</th>
														</tr>
													</thead>
													<tbody>
														{% for item in data%}
														<tr>
															<td><img src="{{url_for('static', filename='canteen-owner/img/default_food.jpg')}}" style="width:100px;height:80px;"></td>
															<td>{{item.Items_name}}</td>
															<td>{{item.Orders}}</td>
															<td>{{item.Completed}}</td>
														</tr>
														{% endfor %}	
													</tbody>
												</table>
											</div>
										</div>
									</div>
									<!--END ORDERS LIST-->	
								</div>
							</div>
						</div>
						<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
{% endblock %}
